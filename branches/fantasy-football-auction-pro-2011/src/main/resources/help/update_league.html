<b>Update League</b>
<hr>
<br>
All league configuration options are located on the League Configuration panel.
<br><br>
<hr>
<b>Steps</b>
<ul>
<li>Select the League Configuration tab.</li>
<li>Update the league name, URL, team number, roster size, maximum budget, default budget, or auction date.</li>
<li>Click the Save button.</li>
</ul>
