<b>New League</b>
<hr>
<br>
Once your draft is complete, you can reset the database to its initial state. This will remove all teams and player associations.
Once the reset is completed, this cannot be undone.
<br><br>
<hr>
<b>Steps</b>
<ul>
<li>Select the File menu.</li>
<li>Select the New menu item.</li>
<li>Click the Ok button.</li>
</ul>
<hr>
</html>
