<b>Remove Team</b>
<hr>
<br>
Removing fantasy teams is done on the Team Owners panel.
<br><br>
<hr>
<b>Steps</b>
<ul>
<li>Select the Team Owners panel.</li>
<li>Highlight the fantasy team to be removed.</li>
<li>Click the Remove Team button.</li>
<li>The database will be updated automatically.</li>
</ul>
<hr>
</html>
