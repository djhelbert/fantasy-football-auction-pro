<b>Add Missing Player</b>
<hr>
<br>
If a player is missing from the database, it may be necessary to add a fantasy player.
<br><br>
<hr>
<b>Steps</b>
<ul>
<li>Select the player menu.</li>
<li>Select the Add Player item.</li>
<li>Enter the name, position, and team of the player.</li>
<li>Click the Ok button.</li>
</ul>
<hr>
</html>
